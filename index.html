<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Pokemon VS</title>
  </head>
  <body>
    <div>
      <h1 id="heading">Pokemon VS</h1>
    </div>
    <div>
      <h2 id="subheading">Compare base stats to win</h2>
    </div>
    <div class="container">
      <div id="pokemon1">
        <button class="new-pokemon-button">New Pokemon</button>
        <img src="" alt="pokemon1-image" />
        <div class="stats">
          <p class="stat name" id="name">Name</p>
          <p class="stat name" id="hp">HP</p>
          <p class="stat name" id="attack-damage">Attack Damage</p>
          <p class="stat name" id="defence">Defence</p>
          <p class="stat name" id="attack-speed">Attack Speed</p>
        </div>
      </div>
      <div id="pokemon2">
        <button class="new-pokemon-button">New Pokemon</button>
        <img src="" alt="pokemon2-image" />
        <div class="stats">
          <p class="stat name" id="name">Name</p>
          <p class="stat name" id="hp">HP</p>
          <p class="stat name" id="attack-damage">Attack Damage</p>
          <p class="stat name" id="defence">Defence</p>
          <p class="stat name" id="attack-speed">Attack Speed</p>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>

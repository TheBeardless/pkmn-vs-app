<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Pokemon VS</title>
  </head>
  <body>
    <div id="container">
      <!-- Menu Options -->
      <div class="col">
        <div class="dropdown hidden">
          <button
            class="btn btn-warning dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Menu
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
      <!-- Title -->
      <div>
        <h1 id="heading" class="h1">Pokemon VS</h1>
      </div>

      <!-- Start / Battle Button-->
      <div class="container start-container">
        <div class="row row-cols-3">
          <div></div>
          <div>
            <button
              type="button"
              class="col btn btn-success start-button"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Press to start playing"
            >
              START!
            </button>
          </div>
          <div></div>
        </div>
      </div>

      <!-- Both Pokemon -->
      <div id="bothPokemon" class="container hidden">
        <!-- First Pokemon -->
        <div class="col pkmn" id="pkmn1">
          <div>
            <button
              id="btn-swap-1"
              type="button"
              class="btn btn-warning swap-button"
              title="Reroll for another Pokemon"
            >
              <i class="fas fa-sync"></i><br />
            </button>
          </div>
          <!-- Pokemon Image -->
          <div>
            <img id="pkmn1-img" src="..." class="img-fluid" alt="pkmn1-image" />
          </div>
          <!-- Wrapper for data -->
          <div class="wrapper">
            <!-- Pokemon name -->
            <div id="pkmn1-name" class="pkmn-name"></div>
            <!-- Progress Bar -->
            <div class="progress">
              <div
                class="progress-bar"
                id="pkmn1-hp-bar"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="90"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <!-- Wrapper for stats -->
            <div class="wrapper-stats hidden">
              <!-- Stats -->
              <div class="row row-cols-2 allStats">
                <div class="col stat">HP:</div>
                <div class="col statValue" id="pkmn1-hp"></div>
                <div class="col stat">Attack:</div>
                <div class="col statValue" id="pkmn1-attack"></div>
                <div class="col">Defence:</div>
                <div class="col statValue" id="pkmn1-defence"></div>
                <div class="col stat">Speed:</div>
                <div class="col statValue" id="pkmn1-speed"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="vs">VS</div>
        <!-- Second Pokemon -->
        <div class="col pkmn" id="pkmn2">
          <div>
            <button
              id="btn-swap-1"
              type="button"
              class="btn btn-warning swap-button"
              title="Reroll for another Pokemon"
            >
              <i class="fas fa-sync"></i><br />
            </button>
          </div>
          <!-- Pokemon Image -->
          <img id="pkmn2-img" src="..." class="img-fluid" alt="pkmn2-image" />
          <!-- Wrapper for data -->
          <div class="wrapper">
            <!-- Pokemon name2-->
            <div id="pkmn2-name" class="pkmn-name"></div>
            <!-- Progress Bar -->
            <div class="progress">
              <div
                class="progress-bar"
                id="pkmn2-hp-bar"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="90"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <!-- Wrapper for stats -->
            <div class="wrapper-stats hidden">
              <!-- Stats -->
              <div class="row row-cols-2 allStats">
                <div class="col stat">HP:</div>
                <div class="col statValue" id="pkmn2-hp"></div>
                <div class="col stat">Attack:</div>
                <div class="col statValue" id="pkmn2-attack"></div>
                <div class="col">Defence:</div>
                <div class="col statValue" id="pkmn2-defence"></div>
                <div class="col stat">Speed:</div>
                <div class="col statValue" id="pkmn2-speed"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Event Log Console -->
      <div id="eventLog" class="container">
        <div></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>

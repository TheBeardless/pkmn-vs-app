<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />

    <title>Pokemon VS</title>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <div>
        <h1 id="heading" class="h1">Pokemon</h1>
      </div>

      <!-- Start Button-->
      <div class="container start-container">
        <button
          type="button"
          class="col btn btn-success start-button"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Press to start playing"
        >
          >START<
        </button>
      </div>

      <!-- Both Pokemon -->
      <div id="bothPokemon" class="container hidden">
        <!-- First Pokemon -->
        <div class="col pkmn" id="pkmn1">
          <div>
            <button
              id="btn-swap-1"
              type="button"
              class="btn btn-warning swap-button"
              title="Reroll for another Pokemon"
            >
              <i class="fas fa-sync"></i><br />
            </button>
          </div>
          <!-- Pokemon Image -->
          <div>
            <img id="pkmn1-img" src="" class="img-fluid" alt="pkmn1-image" />
          </div>
          <!-- Wrapper for data -->
          <div class="wrapper">
            <!-- Pokemon name -->
            <div id="pkmn1-name" class="pkmn-name"></div>
            <!-- HP Area -->
            <div class="hp-area">
              <div class="progress">
                <div
                  class="progress-bar"
                  id="pkmn1-hp-bar"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="90"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <!-- Wrapper for stats (other than hp) -->
            <div class="wrapper-other-stats hidden">
              <!-- Stats -->
              <div class="row row-cols-2">
                <div class="col stat">HP:</div>
                <div class="col statValue" id="pkmn1-hp"></div>
                <div class="col stat">Att:</div>
                <div class="col statValue" id="pkmn1-attack"></div>
                <div class="col stat">Def:</div>
                <div class="col statValue" id="pkmn1-defence"></div>
                <div class="col stat">Spd:</div>
                <div class="col statValue" id="pkmn1-speed"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="vs">VS</div>
        <!-- Second Pokemon -->
        <div class="col pkmn" id="pkmn2">
          <div>
            <button
              id="btn-swap-2"
              type="button"
              class="btn btn-warning swap-button"
              title="Reroll for another Pokemon"
            >
              <i class="fas fa-sync"></i><br />
            </button>
          </div>
          <!-- Pokemon Image -->
          <img id="pkmn2-img" src="" class="img-fluid" alt="pkmn2-image" />
          <!-- Wrapper for data -->
          <div class="wrapper">
            <!-- Pokemon name2-->
            <div id="pkmn2-name" class="pkmn-name"></div>
            <!-- Progress Bar -->
            <div class="progress">
              <div
                class="progress-bar"
                id="pkmn2-hp-bar"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="90"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <!-- Wrapper for stats -->
            <div class="hp-stat">
              <!-- Stats -->
              <div class="row row-cols-2">
                <div class="col stat">HP:</div>
                <div class="col statValue" id="pkmn2-hp"></div>
              </div>
              <div class="row row-cols-2 allStats">
                <div class="col stat">Att:</div>
                <div class="col statValue" id="pkmn2-attack"></div>
                <div class="col stat">Def:</div>
                <div class="col statValue" id="pkmn2-defence"></div>
                <div class="col stat">Spd:</div>
                <div class="col statValue" id="pkmn2-speed"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Event Log Console -->
      <div class="container">
        <div class="eventLogContainer hidden">
          <label for="eventLogConsole">Log:</label>
          <p class="eventLogArea">Testing</p>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
